<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signing you in…</title>
</head>
<body>
  <p>Completing sign-in…</p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
  <script>
    (async () => {
      try {
        // 1️⃣ Fetch Supabase public config
        const res = await fetch('/api/config');
        const { supabaseUrl, supabaseAnonKey } = await res.json();

        // 2️⃣ Create Supabase client
        const supabase = window.supabase.createClient(
          supabaseUrl,
          supabaseAnonKey,
          {
            auth: {
              persistSession: true,
              detectSessionInUrl: true // ✅ THIS IS THE KEY
            }
          }
        );

        // 3️⃣ Let Supabase process OAuth redirect
        const { data, error } = await supabase.auth.getSession();

        if (error || !data.session) {
          console.error(error);
          document.body.innerText = 'Login failed. Please try again.';
          return;
        }

        // 4️⃣ Initialize accounts (safe to call multiple times)
        await fetch('/api/auth/google/complete', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${data.session.access_token}`
          }
        });

        // 5️⃣ Redirect to app
        window.location.replace('/');

      } catch (err) {
        console.error(err);
        document.body.innerText = 'Unexpected error during login.';
      }
    })();
  </script>
</body>
</html>
