<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signing you in…</title>
</head>
<body>
  <p>Completing sign-in…</p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
  <script>
    (async () => {
      try {
        // 1️⃣ Read OAuth code from URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (!code) {
          document.body.innerText = 'Missing OAuth code.';
          return;
        }

        // 2️⃣ Get Supabase public config
        const res = await fetch('/api/config');
        const { supabaseUrl, supabaseAnonKey } = await res.json();

        // 3️⃣ Create Supabase client (ONE TIME)
        const supabase = window.supabase.createClient(
          supabaseUrl,
          supabaseAnonKey,
          {
            auth: {
              persistSession: true,
              autoRefreshToken: true
            }
          }
        );

        // 4️⃣ Exchange ONLY the code (THIS IS THE FIX)
        const { data, error } =
          await supabase.auth.exchangeCodeForSession(code);

        if (error || !data.session) {
          console.error(error);
          document.body.innerText = 'Login failed. Please try again.';
          return;
        }

        // 5️⃣ Initialize accounts (Google users)
        await fetch('/api/auth/google/complete', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${data.session.access_token}`
          }
        });

        // 6️⃣ Redirect to dashboard
        window.location.replace('/');

      } catch (err) {
        console.error(err);
        document.body.innerText = 'Unexpected error during login.';
      }
    })();
  </script>
</body>
</html>
