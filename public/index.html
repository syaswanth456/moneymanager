<!DOCTYPE html>
<html>
<head>
  <title>Money Manager v4</title>
</head>
<body>

<h2>Money Manager</h2>

<a href="/auth/google">
  <button>Login with Google</button>
</a>

<button onclick="loadUser()">Check Login</button>
<button onclick="logout()">Logout</button>

<pre id="output"></pre>

<script>
function loadUser() {
  fetch("/me")
    .then(r => r.json())
    .then(d => output.innerText = JSON.stringify(d, null, 2));
}

function logout() {
  window.location.href = "/logout";
}
</script>

</body>
</html>
