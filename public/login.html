<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FinFlow â€” Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h2>FinFlow Login</h2>

  <button id="google">Sign in with Google</button>

  <div>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="emailLogin">Sign in</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
  <script type="module">
    import { initSupabase, finalizeLogin } from './auth.js';

    const supabase = await initSupabase();

    // Auto-login after OAuth redirect
    const { data } = await supabase.auth.getSession();
    if (data?.session) {
      await finalizeLogin(data.session);
      window.location.replace('/');
    }

    document.getElementById('google').onclick = async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: `${window.location.origin}/login.html`
        }
      });
      if (error) alert(error.message);
    };

    document.getElementById('emailLogin').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } =
        await supabase.auth.signInWithPassword({ email, password });

      if (error) return alert(error.message);

      await finalizeLogin(data.session);
      window.location.replace('/');
    };
  </script>
</body>
</html>
