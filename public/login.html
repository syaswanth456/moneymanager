<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add this to ALL HTML files after <head> -->
<script src="js/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional login-specific styles */
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .auth-button {
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .auth-button:hover {
            background: #2563eb;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #999;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .google-button:hover {
            background: #f8f9fa;
            border-color: #d0d0d0;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ðŸ’°</div>
        
        <div class="auth-header">
            <h1>Welcome to Finance Manager</h1>
            <p>Sign in to manage your personal finances</p>
        </div>
        
        <!-- Error/Success Messages -->
        <div id="error-message" class="error-message hidden"></div>
        <div id="success-message" class="success-message hidden"></div>
        
        <!-- Login Form -->
        <div id="login-form">
            <form id="email-login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            
            <div class="divider">or</div>
            
            <button id="google-login" class="google-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                <p><a href="#" id="forgot-password">Forgot password?</a></p>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
            <form id="email-signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>
            
            <div class="divider">or</div>
            
            <button id="google-signup" class="google-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </button>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
            </div>
        </div>
        
        <!-- Forgot Password Form -->
        <div id="forgot-password-form" class="hidden">
            <form id="reset-password-form" class="auth-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="auth-button">Send Reset Link</button>
            </form>
            
            <div class="auth-footer">
                <p><a href="#" id="back-to-login">Back to login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://your-project-id.supabase.co';  // Replace with your URL
        const supabaseAnonKey = 'your-anon-key';  // Replace with your key
        
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Form elements
        const emailLoginForm = document.getElementById('email-login-form');
        const emailSignupForm = document.getElementById('email-signup-form');
        const resetPasswordForm = document.getElementById('reset-password-form');
        const googleLoginBtn = document.getElementById('google-login');
        const googleSignupBtn = document.getElementById('google-signup');
        
        // Navigation links
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            showForm(signupForm);
        });
        
        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });
        
        document.getElementById('forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            showForm(forgotPasswordForm);
        });
        
        document.getElementById('back-to-login').addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });

        // Show specific form
        function showForm(form) {
            [loginForm, signupForm, forgotPasswordForm].forEach(f => {
                f.classList.add('hidden');
            });
            form.classList.remove('hidden');
            clearMessages();
        }

        // Clear messages
        function clearMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Show message
        function showMessage(type, text) {
            clearMessages();
            if (type === 'error') {
                errorMessage.textContent = text;
                errorMessage.classList.remove('hidden');
            } else {
                successMessage.textContent = text;
                successMessage.classList.remove('hidden');
            }
        }

        // Email/Password Login
        emailLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage('error', error.message);
            }
        });

        // Email/Password Signup
        emailSignupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (error) throw error;
                
                if (data.user?.identities?.length === 0) {
                    // User already exists
                    showMessage('error', 'User already exists. Please sign in.');
                } else if (data.user) {
                    showMessage('success', 'Check your email for confirmation link!');
                    
                    // Clear form
                    emailSignupForm.reset();
                    
                    // Switch to login form after 3 seconds
                    setTimeout(() => {
                        showForm(loginForm);
                    }, 3000);
                }
            } catch (error) {
                showMessage('error', error.message);
            }
        });

        // Reset Password
        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value;
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/login.html',
                });
                
                if (error) throw error;
                
                showMessage('success', 'Password reset email sent! Check your inbox.');
                
                // Clear form
                resetPasswordForm.reset();
                
                // Switch to login form after 3 seconds
                setTimeout(() => {
                    showForm(loginForm);
                }, 3000);
            } catch (error) {
                showMessage('error', error.message);
            }
        });

        // Google OAuth Login/Signup
        async function signInWithGoogle() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        }
                    }
                });
                
                if (error) throw error;
            } catch (error) {
                showMessage('error', error.message);
            }
        }

        // Attach Google auth to both buttons
        googleLoginBtn.addEventListener('click', signInWithGoogle);
        googleSignupBtn.addEventListener('click', signInWithGoogle);

        // Check if user is already logged in
        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.log('Not authenticated:', error.message);
            }
        }

        // Handle OAuth callback from URL hash
        async function handleAuthCallback() {
            const hash = window.location.hash;
            
            if (hash.includes('access_token') || hash.includes('error')) {
                try {
                    const { data, error } = await supabase.auth.getSessionFromUrl({
                        storeSession: true
                    });
                    
                    if (error) throw error;
                    
                    // Clear URL hash
                    window.location.hash = '';
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    showMessage('error', error.message);
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            handleAuthCallback();
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth event:', event);
            
            if (event === 'SIGNED_IN' && session) {
                window.location.href = 'dashboard.html';
            } else if (event === 'SIGNED_OUT') {
                // User signed out
            }
        });
    </script>
</body>
</html>
